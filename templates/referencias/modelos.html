{% extends 'base.html' %}

{% block cuerpo %}

		<div class="col-md-6 column">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						ABM de Modelos
					</h3>
				</div>
				<div class="panel-body">
				{% if modelo %}
					<form role="form" action="{% url 'modelo' modelo.id %}" method="post">{% csrf_token %}
				{% else %}
					<form role="form" action="{% url 'modelos' %}" method="post">{% csrf_token %}
				{% endif %}
						<div class="form-group">
							 <label for="id_marca">Marca </label>{{form.marca}}
							 <!--a id="agregarCiudad" href="#ciudadNueva" role="button" class="btn btn-info btn-xs" data-toggle="modal">Agregar Ciudad</a-->
						</div>
						<div class="form-group">
							 <label for="id_descripcion">Descripcion</label>{{form.descripcion}}
						</div>
						<button type="submit" class="btn btn-success btn-small pull-right">Guardar</button>	
					</form>
				</div>
				<div class="panel-footer">
					
				</div>
			</div>
		</div>
		<div class="col-md-6 column">
			<table class="table table-bordered table-hover table-condensed" id="table" name="table">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Marca
						</th>
						<th>
							Modelo
						</th>
						<th>
						</th>
					</tr>
				</thead>
				<tbody>
				{% for m in modelos %}
					<tr>
						<td>
							{{m.id}}
						</td>
						<td>
							{{m.marca}}
						</td>
						<td>
							{{m.descripcion}}
						</td>
						<td>
							<center><a href="{% url 'modelo' m.id %}"><i class="glyphicon glyphicon-pencil"></i></a></center>
						</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
			
		</div>
	
{% endblock %}
