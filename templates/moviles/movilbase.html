{% extends 'base.html' %}
{% block cuerpo %}

	
		<div class="col-md-4 column">
			<div class="list-group">
				 <a href="{% url 'moviles' %}" class="list-group-item active">Móviles</a>
				<div class="list-group-item">
					<a href="{% url 'nuevo' %}"> Nuevo</a>
				</div>
				<div class="list-group-item">
					<a href="{% url 'listar' %}"> Listado de moviles </a>
				</div>

				</div>

					<a href=""> Ver estados</a>
				</div>

		<div class="col-md-8 column">

				<div class="alert alert-dismissable alert-info">

					<strong>{{msg}}</strong> 
				</div>
			{% endif %}
			{% block movilcuerpo %}
				<p>En esta secci&oacute;n podra realizar la carga de moviles y el estado de los mismos.</p>
			{% endblock %}
		</div>
	

{% endblock %}
