    <body class="fade-in">
      
      <!-- start Login box -->
      <div class="container" id="login-block">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-sm-offset-9 col-md-offset-4">
            
             <div class="login-box">
                <div class="login-logo">
                  <a href="#"><img src="{{STATIC_URL}}img/escudo.png" alt="Company Logo" /></a>
                </div> 
                <hr />
                <div class="login-form">
                  <!-- Start Error box -->
                  <div class="alert alert-danger hide">
                  <button type="button" class="close" data-dismiss="alert"> &times;</button>
                  <h4>Error!</h4>
                   Your Error Message goes here
                </div> <!-- End Error box -->
                  <form action="{% url 'login' %}" method="post"  > {% csrf_token %}

                   <!--input type="text" placeholder="Usuario" class="input-field" required/> 
                   <input type="password"  placeholder="Clave" class="input-field" required/--> 
                   {{form.usuario}}
                   {{form.password}}
                   <button type="submit" class="btn btn-login"> Acceder <i class="glyphicon glyphicon-log-in"></i></button> 
              </form> 
                     
                </div>                
             </div>
              
          </div>
      </div>
      </div>
     
        <!-- End Login box -->
